&lt;font style="font-size:24px"&gt; 1 Informative designs &lt;/font&gt;&lt;br&gt;
&lt;font style="font-size:18px"&gt;&lt;i&gt; Conduct the best possible test of your hypothesis? &lt;/i&gt;&lt;/font&gt;&lt;br&gt;&lt;br&gt;

&lt;font style="font-size:18px"&gt;&lt;i&gt; Determine how many observation you need for clear-cut conclusions? &lt;/i&gt;&lt;/font&gt;&lt;br&gt;&lt;br&gt;

&lt;font style="font-size:24px"&gt; 3 Registrations &lt;/font&gt;&lt;br&gt;
&lt;font style="font-size:18px"&gt;&lt;i&gt; Register your hypotheses before data collection. &lt;/i&gt;&lt;/font&gt;&lt;br&gt;&lt;br&gt;
