# [IID](https://en.wikipedia.org/wiki/Independent_and_identically_distributed_random_variables) Annahme

.pull-left45[
Bisherige Regressionsmodelle machen die Annahme, dass die Datenpunkte unabhängig und gleichverteilt sind (independent and identically distributed, &lt;high&gt;iid&lt;/high&gt;).


* &lt;high&gt;Unabhängig&lt;/high&gt;: Das Auftreten eines Wertes hat keinen Einfluss auf das Auftreten anderer Werte.
* &lt;high&gt;Gleichverteilt&lt;/high&gt;: Alle Datenpunkte stammen aus derselben Wahrscheinlichkeitsverteilung.

Bisherige Modelle sind gegenüber der Verletzung der Unabhängigkeitsannahme &lt;high&gt;nicht robust&lt;/high&gt;.


]

.pull-right45[

&lt;img src="image/iid_plot.png" width="100%" style="display: block; margin: auto;" /&gt;


]

# Beispiele von Daten, bei denen die IID.-Annahme verletzt ist

&lt;br&gt;

- Multizentrische klinische Studie (&lt;high&gt;Patienten &gt; Ärzte &gt; Zentrum&lt;/high&gt;)
- Vergleich unterschiedlicher Designs oder Geschmäcker eines Produkts mit &lt;high&gt;mehreren Einschätzungen pro Person&lt;/high&gt;


**Wichtig**: *Verletzungen der IID-Annahme können zu irreführenden Resultaten führen, z.B. dem Überschätzen von Effekten.*

# Gemischtes Modell

.pull-left5[

Gemischte Modelle (mixed effects models) bieten eine bessere Möglichkeit Daten zu analysieren, welche die IID Annahme verletzen.

Gemischte Modelle kombinieren zwei Arten von Effekten, die unterschiedliche Zwecke erfüllen: 

&lt;high&gt;Feste Effekte (fixed effects)&lt;/high&gt;

* Die Globaleffekte, welche wir quantifizieren möchten.

&lt;high&gt;Zufällige Effekte (random effects)&lt;/high&gt;

* xxx für die Abhängigkeiten in den Daten.
* Diejenigen Effekte, über welche wir generalisieren möchten. 



```r
LMM &lt;- lmer(formula = y ~ FE1 + FE2 + # Fixed
              (FE1|RE) + (FE2|RE), # zufällig
            data = DATEN)
```



]

&lt;br&gt;

&lt;p align="center"&gt;

# Zufällige Effekte

.pull-left45[
Mit zufälligen Effekten &lt;high&gt;kontrollieren wir für die "zufällige" Variation&lt;/high&gt; in den Daten, welche von Quellen stammen, die Abhängigkeiten in den Daten verursachen. Häufig sind wir nicht an den konkreten Werten der zufälligen Effekte interessiert.


Zufällige Effekte:

* sind häufig der Teil, über welchen wir generalisieren möchten.
* sind immer kategoriale Variablen (&lt;high&gt;factors&lt;/high&gt;)
* repräsentieren zufällige Ziehungen aus der Population.

&gt;Durch das Spezifizieren zufälliger Effekte in unserem Modell sind wir in der Lage, die Eigenheiten unserer Stichprobe auszublenden und eine allgemeinere Schätzung der festen Effekte zu erhalten.
&lt;font style="font-size:10px"&gt;&lt;a href="http://davidkellen.org/wp-content/uploads/2017/04/introduction-mixed-models.pdf"&gt;Singmann &amp; Kellen, 2017


]

.pull-right45[


&lt;img src="image/MEM_example.png" width="100%" style="display: block; margin: auto;" /&gt;

]

# Zufällige Effekte - Intercepts und Slopes

.pull-left45[

Wir unterscheiden zwischen zwei Arten zufälliger Effekte:

&lt;high&gt;Random Intercepts&lt;/high&gt;&lt;br&gt;
* Geschätzte durchschnittliche Abweichung jedes Faktorlevels des zufälligen Effekts vom Intercept des festen Effekts.
    
    
&lt;high&gt;Random Slopes&lt;/high&gt;&lt;br&gt;
* Geschätzte Abweichung jedes Faktorlevels des zufälligen Effektes vom Slope des festen Effekts.

**Hinweis:**
Bei der Schätzung von random Intercepts wird nur &lt;high&gt;ein zusätzlicher Parameter&lt;/high&gt; geschätzt: Die &lt;high&gt;Varianz&lt;/high&gt; der Normalverteilung, aus welcher die random Intercepts stammen.
]

# Auswahl der Struktur der zufälligen Effekte

.pull-left45[

Es ist wichtig, die korrekte Struktur der zufälligen Effekte festzulegen. Wird dies nicht beachtet, kann dies zu einer `\(\alpha\)`-Fehler-Inflation oder einer niedrigen Power führen.

Es wurde argumentiert, dass man die &lt;high&gt;maximale Struktur der zufälligen Effekte spezifizieren sollte, die durch das Design gerechtfertigt ist (*maximal model*; [Barr et al., 2014](https://www.ncbi.nlm.nih.gov/pmc/articles/PMC3881361/pdf/nihms533954.pdf)).

Jedoch kann die Spezifikation der maximalen Struktur der zufälligen Effekte zu konservativ sein, wenn diese nicht in den Daten vorhanden. Wir werden daher einen Kompromiss verwenden und ein &lt;high&gt;Rückwärtsauswahlverfahren&lt;/high&gt; durchführen (siehe [Matuschek, Kliegl, Vasishth, Baayen, &amp; Bates, 2017](https://www.sciencedirect.com/science/article/pii/S0749596X17300013)).

]

| [lme4](https://CRAN.R-project.org/package=lme4)| `glmer()`, `lmer()`|
| [afex](https://CRAN.R-project.org/package=afex)| `mixed()`|
| [rstanarm](https://CRAN.R-project.org/package=rstanarm)| `stan_glmer()`,  `stan_lmer()` |
| [brms](https://CRAN.R-project.org/package=brms)| `brm()`|


]

.pull-right5[

&lt;br&gt;


```r
# Gemischtes Modell mit lme4::lmer()

# feste Effekte
LMM_out &lt;- lmer(formula = Reaction ~ Days +
# Random Intercepts und Slopes für ID
                  (Days|Subject),
# Daten
                 data = sleepstudy)

# Output
summary(LMM_out)
```



]

# Zufällige Effekte in &lt;high&gt;lme4&lt;/high&gt;


Zufällige Effekte werden mit einem neuen Element in den Formeln spezifiziert:


| Formel | Bedeutung |
|:----------|:-------------------|
| `(1 `&amp;#124;` S)` | Random intercepts über `S` |
| `(1 `&amp;#124;` S) + (1 `&amp;#124;` I)` | Random intercepts über `S` und `I`|
| `(X1 `&amp;#124;` S)` OR `(1 + X1`&amp;#124;` S)`| Random intercepts über `S` und random slopes für `X1` über `S` mit Korrelationen  |
| `(X1 * X2 `&amp;#124;` S)`| Random intercepts über `S` and random slopes für `X1`, `X2`, and deren Interaktion `X1:X2` über `S` mit Korrelationen  |
| `(0 + X1 `&amp;#124;` S)`| Random slopes für `X1` über `S`, keine random intercepts |
| `(X1 `&amp;#124;&amp;#124;` S)`| Random intercepts über `S` und random slopes für `X1` über `S` keine Korrelationen |
| `(1 `&amp;#124;` S/C)` OR `(1 `&amp;#124;` S) + (1 `&amp;#124;` S:C)`| Random intercepts über `S` und `C` mit `C` geschachtelt unter `S` |

# Gemischte Modelle in R - Ein Beispiel

.pull-left45[

&lt;br&gt;

Wir wollen das &lt;high&gt;Tomatometer&lt;/high&gt; Rating vorhersagen, mit &lt;high&gt;Status&lt;/high&gt; als festen Effekt und mit random intercepts und random slopes über Rater (&lt;high&gt;ID&lt;/high&gt;), sowie random intercepts und random slopes über Item (&lt;high&gt;Movie&lt;/high&gt;). 

&lt;p align = "center"&gt;
&lt;img src="image/interstellar.png" height=200px&gt;&lt;br&gt;
&lt;font style="font-size:10px"&gt;from &lt;a href="https://www.rottentomatoes.com/m/interstellar_2014"&gt;rottentomatoes.com&lt;/a&gt;&lt;/font&gt;
&lt;/p&gt;

]

.pull-right5[

&lt;br&gt;

*So können wir das Modell in R spezifizieren:*


```r
# Gemischtes Modell mit lme4::lmer()

# Feste Effekte
LMM_out &lt;- lmer(formula = Tomatometer ~ State +
# Random intercepts und slopes über ID
                  (State|ID) +
# Random intercepts und slopes über Movie
                  (State|Movie),
# Daten
                data = tomato)

# Output
summary(LMM_out)
```



]
